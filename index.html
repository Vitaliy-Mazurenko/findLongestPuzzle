<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PortaOne</title>
    <style>
      body{
        margin: 15px;
      }
      .btn {
        color: #000;
      }
      .btn:active {
        color: #000;
      }
      .btn-block {
        padding: 3px 9px;
        margin: 0 70px 0 20px;
        font-size: 14px;
        font-family: Arial, Helvetica, sans-serif;
        cursor: grab;
        border: 1px solid grey;
        border-radius: 3px;
        background-color: aliceblue;
      }
      button{
        cursor: pointer;
        font-size: 14px;
      }
      </style>
  </head>
  <body>
    <label for="file" class="btn btn-block">Завантажити&nbsp; txt файл</label>
    <input type="file" id="file" style="display: none;">
    <button>Вирішення задачі</button>
  
    <script>
      document.querySelector('button').addEventListener('click', function() {
        let file = document.getElementById('file').files[0];
        let reader = new FileReader();
        reader.readAsText(file);
        reader.onload = function() {
        let arrFragments = reader.result.trim().split('\r\n').map(String);
        console.log(arrFragments);
        const dp = {};
        const prev = {};
        let maxLength = 0;
        let lastDigit = null;
        
        // Ініціалізація dp та prev
        for (const fragment of arrFragments) {
          const lastTwoDigits = fragment.substring(fragment.length - 2);
          dp[lastTwoDigits] = 0; // Ініціалізуємо довжину послідовності
          prev[lastTwoDigits] = null; // Для відновлення послідовності
        }
        
        // Оновлення dp
        for (const fragment of arrFragments) {
          const firstTwoDigits = fragment.substring(0, 2);
          const lastTwoDigits = fragment.substring(fragment.length - 2);
          
          for (const key in dp) {
            if (key === firstTwoDigits && dp[key] + 1 > dp[lastTwoDigits]) {
              dp[lastTwoDigits] = dp[key] + 1;
              prev[lastTwoDigits] = key; // Зберігаємо попередній фрагмент
            }
          }
        }
        
        // Знаходимо максимальну довжину та відповідний фрагмент
        for (const key in dp) {
          if (dp[key] > maxLength) {
            maxLength = dp[key];
            lastDigit = key;
          }
        }
        
        // Відновлюємо послідовність
        const sequence = [];
        while (lastDigit !== null) {
          for (const fragment of arrFragments) {
            if (fragment.substring(fragment.length - 2) === lastDigit) {
              sequence.unshift(fragment);
              lastDigit = prev[lastDigit];
              break;
            }
          }
        }
        console.log(sequence);
        const cutOffSequence = [];
        for (let i = 0; i < sequence.length; i++) {
          if (i === 0) {
            cutOffSequence.push(sequence[i]); 
        } else {
          cutOffSequence.push(sequence[i].slice(2));
        }
      }
        // Об'єднуємо фрагменти в один рядок
        console.log(cutOffSequence);
        const longestSequence = cutOffSequence.join('');
        console.log(longestSequence);
        document.write('<div> 1. Найбільша послідовність буде: ' + longestSequence + '</div>');
        }
        reader.onerror = function() {
          console.log(reader.error);
        }

      })
    </script>
  </body>
</html>
